validations:
  user:
    email:
      regex: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'
      max_length: 255
    password:
      min_length: 6
    name:
      max_length: 50
    company_name:
      max_length: 100
    identity_number:
      min_length: 9
      max_length: 12
    phone_number:
      regex: !ruby/regexp '/\+?(0|84)\d{9}/i'
